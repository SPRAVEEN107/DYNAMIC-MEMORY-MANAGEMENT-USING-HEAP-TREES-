<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Memory Manager</h1>
    <div class="controls">
        <div class="control-group">
            <label for="total-size">Total Memory Size:</label>
            <input type="number" id="total-size" value="1000">
            <button id="init-memory">Initialize</button>
        </div>
        <div class="control-group">
            <label for="alloc-size">Allocate Size:</label>
            <input type="number" id="alloc-size" value="100">
            <label for="strategy">Strategy:</label>
            <select id="strategy">
                <option value="best">Best-Fit</option>
                <option value="worst">Worst-Fit</option>
                <option value="first">First-Fit</option>
            </select>
            <button id="allocate">Allocate</button>
        </div>
        <div class="control-group">
            <label for="dealloc-id">Deallocate Block ID:</label>
            <input type="text" id="dealloc-id">
            <button id="deallocate">Deallocate</button>
        </div>
        <div class="control-group">
            <label for="dealloc-multiple-ids">Deallocate Multiple IDs (comma-separated):</label>
            <input type="text" id="dealloc-multiple-ids">
            <button id="deallocate-multiple">Deallocate Multiple</button>
        </div>
    </div>
    <div id="memory-display"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
